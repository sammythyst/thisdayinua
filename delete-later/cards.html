<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>RE TCG Cards</title>
        <link rel="stylesheet" href="retradingcards.css" />
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
		<nav>
		<input type="checkbox" id="check">
		<label for="check" class="checkbtn">
			<i class="fas fa-bars"></i>
		</label>
		<label class="logo">RE Trading Cards</label>
		<ul>
			<li><a href="home.html">Home</a></li>
			<li><a href="cards.html" class="active">Cards</a></li>
			<li><a href="rules.html">Rules</a></li>
			<li><a href="faq.html">FAQ</a></li>
		</ul>
	</nav>
        <div class="container">
            <div id="searchWrapper">
                <input type="text" name="searchBar" id="searchBar" placeholder="Search by Card Number or Name" />
            </div>
			<p>*Click on the card to enlarge the image. Click on the enlarged card to view its "ultra rare uber cool" white series version (if it has been found).*</p>
            <ul id="cardList"></ul>

            <div id="cardPopup">
				<span id="cardPopupClose" onclick="hideCardPopup()">&times;</span>
                <div class="cardPopupContent">
                    <img class="cardPopupImage" src="" onclick="toggleAltCard(this)" />
					<div style="display: table">
						<h1 class="cardPopupName">Card Name</h1>
						<p class="cardPopupInfo"></p>
                    </div>
                </div>
            </div>
		<div style="clear: both;"></div>
        </div>
        <script src="cards.js"></script>
    </body>
</html>
